<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMG | Admin Login</title>
    
    <!-- Bootsrap link -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
<body>
        <form class="container box justify-content-center" action="#" method="post">
            <a class="navbar-brand text-dark" href="#">
                <h1>Admin Login</h1>
            </a>
            <div class="row justify-content-center">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" name="mail" required>
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInput" name="passkey" required>
                        <label for="floatingInput">Password</label>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <input class="btn btn-outline-success btn-lg mb-3" type="submit" value="Login">
        </form>
        </div>
    </body>
</html>
